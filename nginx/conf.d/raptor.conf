server {
    listen 80;
    server_name moukincloud.com www.moukincloud.com;

    # ACME (Let's Encrypt) 用の受け口
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # それ以外は HTTPS へリダイレクト
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name moukincloud.com www.moukincloud.com;

    ssl_certificate     /etc/letsencrypt/live/moukincloud.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/moukincloud.com/privkey.pem;

    # フロントの静的ファイル（Viteビルド成果物）
    root /usr/share/nginx/html;
    index index.html;

    # SPA想定：未知パスは index.html を返す
    location / {
        try_files $uri /index.html;
    }

    # API は FastAPI (api:8000) にリバースプロキシ
    location /api/ {
        proxy_pass         http://api:8000/;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Upgrade           $http_upgrade;
        proxy_set_header   Connection        "upgrade";
    }
}
